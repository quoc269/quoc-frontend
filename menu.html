<body>

                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                    <li class="nav-item active">

                    <li class="nav-item">

                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">

                        <input class="form-control" type="text" placeholder="Search" id="searchword">

        </nav>
    </header>
    <!--/header-->
    <!--small-banner-->
    <div class="container-fluid" id="small-banner">

    </div>
    <!--/small-banner-->
    <!--Menu-->
    <div class="container py-5 " id="gallery">
        
            <h3 class="text-dark">Menu</h3>
            <p class="font-weight-bold">Filter by category:</p>
                <ul class="nav" id="gnav">
                    
                </ul>
            
                <div class="row" id="img-model">
                   
                    

                </div>
            
        


    </div> <!--/Menu-->

    <!--footer-->
    <div class="container-fluid " id=footer>
        <div class="container justify-content-end">
            <ul id="footer-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>

            ice-cream &copy; 2019 | <a href="#" class="privacy-policy"> PRIVACY POLICY</a>
        </div>
    </div>
    <!--/footer-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/1988285.js" ></script>

    <!--nav menu-->
    <!--nav template-->
    <script id="gl-template" type="text/x-handlebars-template">
        <li class="nav-item">   
            <a class="nav-link disabled pl-0" onclick="loadGallery(this, {{id}})" href="#">Show all</a> <!--hoi co giao ve tu khoa this, trong part5 phan xu ly ham cho menu-->
        </li>
       
        {{#each data}}
        <li class="nav-item">
            <a class="nav-link " onclick="loadGallery(this, {{id}})"  href="#">{{name}}</a>
        </li>
        {{/each}}
        
    </script> <!--/nav template-->

    <script id="img-template" type="text/x-handlebars-template">
           
        {{#each data}}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <img src="{{thumbpath}}" alt="" class="img-thumbnail" />
        </div>
        {{/each}}
        
    </script>


    <script>
        $(document).ready(function () {
            //menu nav api handlebar
            loadData("gallery-categories", "#gnav", "#gl-template");
            loadData("gallery", "#img-model","#img-template");        

        });

        function loadGallery (link,id) {
            if(id){
                loadData("gallery/categories/"+id, "#img-model", "#img-template");
            }else{
                loadData("gallery", "#img-model","#img-template");
            }
            $('#gnav .nav-link').removeClass('disabled');
            $(link).addClass("disabled");
        }


        
    </script>
</body>

</html>
